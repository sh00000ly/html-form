<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<form method="post">
<fieldset>
<legend>Add user</legend>

<div>
    <label for="firstName">First name</label>
    <input type="text" id="firstName" name="firstName">
</div>

<div>
    <label for="lastName">Last name</label>
    <input type="text" id="lastName" name="lastName">
</div>

<div>
    <label for="email">Email address</label>
    <input type="email" id="email" name="email">
</div>

<div>
    <label for="status">Status</label>
    <select id="status">
        <option value="student">Student</option>
        <option value="Instructor">Instructor</option>
        <option value="Guest">Guest</option>
    </select>
</div>

<p>Choose your favorite programming language:</p>

<div>
    <input type="radio" id="html" name="lang">
    <label for="html">HTML</label>
</div>

<div>
    <input type="radio" id="css" name="lang">
    <label for="css">CSS</label>
</div>

<div>
    <input type="radio" id="js" name="lang">
    <label for="js">JavaScript</label>
</div>

<div>
    <label for="comments">Comments</label>
    <textarea cols="20" rows="20" minlength="100" maxlength="10000" id="comments" name="comments"></textarea>
</div>

<!-- Change the text area so you can't make it bigger than the limit-->

<div>
    <label for="current_date">Current date</label>
    <input type="date" id="current_date" name="current_date">
</div>

<div>
    <label for="newsletter">Sign up for newsletter</label>
    <input type="checkbox" id="newsletter" name="newsletter">
</div>

<div>
    <label for="t&c">Agree to terms and conditions</label>
    <input type="checkbox" id="t&c" name="t&c">
</div>

<div>
    <button type="submit">Submit</button>
</div>

</fieldset>
</form>
</body>
</html>
